<html>
  <!-- html code goes here -->
<body>
<form method="post">
<label for="name">Name</label>
<input type="text" id="name" required>
<br>

<label for="email">Email</label>
<input type="email" id="email" required>
<br>

<label for="male" name="gender">M</label>
<input type="radio" id="male" name="gender" value="false" required>
<label for="female" name="gender">F</label>
<input type="radio" id="female" name="gender" value="false" required>
<br>

<label for="laptop">Choose your laptop brand</label>
<select name="laptop" id="laptop">
  <option value="Apple" name="laptop">Apple</option>
  <option value="Asus" name="laptop">Asus</option>
  <option value="HP" name="laptop">HP</option>
</select>

<br>
<label for="age">Age</label>
<input type="number" id="age" required>
<br>
<label for="portfolio">Portfolio</label>
<input type="url" id="portfolio" required>
<br>
<label for="dob">DOB</label>
<input type="date" id="dob" required>
<br>

<label for="password">Password</label>
<input type="password" id="password" required>
<br>
<button type="submit" id="submit">Submit</button>
  

</body>
  
</html>
